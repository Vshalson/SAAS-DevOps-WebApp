name: Test Discord webhook

on: push

jobs:
  DiscWebHook:
    runs-on: ubuntu-latest

    steps:
      - name: Discord WebHook Test
        uses: sarisia/actions-status-discord@v1
        if: always()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          nodetail: true
          title: "Test test testing Discord webhook"
          color: 0xff91a4

